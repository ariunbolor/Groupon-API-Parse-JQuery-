  <script type="text/javascript">
  $(function () {
    $.getJSON("https://api.groupon.com/v2/deals.json?callback=?",
    {
      client_id: "b252ad3634a4ab2985b79d230ccc4e49a3ea9d19",
      show: "all",
      limit: 10,
      division_id: "new-york"
    })
    .done(function (data) {
      $.each(data.deals, function (i, v) {

        //$( "#").append( document.createTextNode( " - " + val ) );

        $title = $("<div/>", {
          html: v.announcementTitle,
          class: "panel-heading"
        });

        $url = $("<a/>", {
          html: "Read more",
          href: v.dealUrl,
          class: "btn btn-default btn-sm"
        });

        $footer = $("<div>", {
          class: "panel-footer"
        }).append($url);
		
		/*
        $img = $("<img/>", {
          src: v.mediumImageUrl
        });
        */
		
		$highlight = $("<div>", {
          html: v.title,
          class: "panel-body"
        });

        $deal = $("<div>", {
          class: "panel panel-default"
        });

        $("#main").append($deal);
        $deal.prepend($title, $url, $highlight, $footer);
      });
    });
  });
  </script>
